<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Proyectos</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="data:,">  <!-- Solución para el error del favicon -->
</head>
<body>

<h1>Gestión de Proyectos</h1>

<!-- Contenedor de autenticación -->
<div id="authContainer" class="container">
    <h2>Iniciar Sesión</h2>
    <input type="text" id="loginUsername" placeholder="Usuario">
    <input type="password" id="loginPassword" placeholder="Contraseña">
    <button onclick="login()">Iniciar Sesión</button>
    <p id="loginResult"></p>

    <h2>Registro</h2>
    <input type="text" id="regUsername" placeholder="Usuario">
    <input type="password" id="regPassword" placeholder="Contraseña">
    <button onclick="register()">Registrarse</button>
    <p id="regResult"></p>
</div>

<!-- Contenedor de gestión (se oculta hasta iniciar sesión) -->
<div id="appContainer" class="container hidden">
    <nav>
        <button onclick="mostrarSeccion('proyectos')">Proyectos</button>
        <button onclick="mostrarSeccion('tareas')">Tareas</button>
        <button onclick="logout()">Cerrar Sesión</button>
    </nav>

    <!-- Sección de Proyectos -->
    <div id="proyectos" class="seccion hidden">
        <h2>Gestión de Proyectos</h2>
        <input type="text" id="proyectoNombre" placeholder="Nombre del Proyecto">
        <input type="text" id="proyectoDescripcion" placeholder="Descripción">
        <input type="date" id="proyectoFecha">
        <select id="proyectoEstado">
            <option value="ACTIVO">Activo</option>
            <option value="EN_PROGRESO">En Progreso</option>
            <option value="FINALIZADO">Finalizado</option>
        </select>
        <button onclick="crearProyecto()">Crear Proyecto</button>
        <p id="proyectoResult"></p>
        <button onclick="getProyectos()">Ver Proyectos</button>
        <div id="proyectosLista"></div>  <!-- Corregido de <pre> a <div> -->
    </div>

    <!-- Sección de Tareas -->
    <div id="tareas" class="seccion hidden">
        <h2>Gestión de Tareas</h2>
        <input type="text" id="tareaTitulo" placeholder="Título de la Tarea">
        <input type="text" id="tareaDescripcion" placeholder="Descripción">
        <input type="date" id="tareaFecha">
        <select id="tareaEstado">
            <option value="PENDIENTE">Pendiente</option>
            <option value="EN_CURSO">En Curso</option>
            <option value="COMPLETADA">Completada</option>
        </select>
        <select id="tareaProyectoId">
            <option value="">Selecciona un Proyecto</option>
        </select>
        <button onclick="crearTarea()">Crear Tarea</button>
        <p id="tareaResult"></p>
        <button onclick="getTareas()">Ver Tareas</button>
        <div id="tareasLista"></div>  <!-- Corregido de <pre> a <div> -->
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
